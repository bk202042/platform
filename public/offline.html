<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오프라인 - VinaHome</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 8px;
        }

        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .features {
            margin-top: 3rem;
            text-align: left;
        }

        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            opacity: 0.8;
        }

        .feature-icon {
            margin-right: 12px;
            font-size: 1.2rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">📡</div>
        <h1>인터넷 연결이 끊어졌습니다</h1>
        <p>
            현재 오프라인 상태입니다. 인터넷 연결을 확인하고 다시 시도해주세요.
            일부 캐시된 콘텐츠는 여전히 사용할 수 있습니다.
        </p>

        <button class="retry-btn" onclick="window.location.reload()">
            다시 시도
        </button>

        <button class="retry-btn" onclick="window.history.back()">
            이전 페이지
        </button>

        <div class="features">
            <div class="feature">
                <span class="feature-icon">💾</span>
                <span>캐시된 게시글 보기 가능</span>
            </div>
            <div class="feature">
                <span class="feature-icon">🏠</span>
                <span>저장된 아파트 정보 확인</span>
            </div>
            <div class="feature">
                <span class="feature-icon">📝</span>
                <span>작성 중인 글 임시 저장됨</span>
            </div>
        </div>
    </div>

    <script>
        // Auto-retry when connection is restored
        window.addEventListener('online', function() {
            window.location.reload();
        });

        // Check connection status
        function checkConnection() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }

        // Check every 5 seconds
        setInterval(checkConnection, 5000);
    </script>
</body>
</html>
